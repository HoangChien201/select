<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div class="containerForm">
        <label for="">Nhập tên mày đi</label>
        <input type="text" class="inputName">
        <button class="submit">Tiếp tục</button>
    </div>
    <div class="container-select">
        <ul class="list">
        </ul>
        <h1 class="select">Thác mai</h1>
        <h1 class="select">Thác ba giọt</h1>
        <h1 class="select">Xám</h1>
        
        <div class="fisnish">
            <i class="fas fa-times close"></i>
            <h1 class="result">Mày chọn Thác Mai</h1>
            <p>Cảm ơn vì sự lựa chọn</p>
            <div class="exit">
                <h1>Không thoát được đâu. Tắt mở lại đi</h1>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
